<form (submit)="guardarCambios()" [formGroup]="form">

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" type="text">
    <mat-error>{{ obtenerErrorCampoNombre() }}</mat-error>
  </mat-form-field>

  <h4>Selecciones la ubicaci√≥n del cine</h4>

  <app-mapa (coordenadaSeleccionada)="coordenadaSeleccionada($event)" [coordenadasIniciales]="coordenadasIniciales"></app-mapa>


  <div class="contenedor-botones">
    <button mat-flat-button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
    <a mat-stroked-button routerLink="/cines">Cancelar</a>
  </div>

</form>
